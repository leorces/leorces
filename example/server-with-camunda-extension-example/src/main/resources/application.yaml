server:
  port: 8080

spring:
  application:
    name: leorces
  datasource:
    url: jdbc:postgresql://localhost:5432/leorces
    username: leorces
    password: admin123

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

leorces:
  engine:
    compaction:
      enable: true
      batch-size: 2000
      cron: 0 0 0 * * *
  extension:
    camunda:
      bpmn-path: bpmn
      processes:
        OrderSubmittedProcess:
          tasks:
            notification:
              retries: 3
              timeout: 30m
        OrderFulfillmentProcess:
          task-retries: 3
          task-timeout: 10m

logging:
  level:
    com.leorces.engine: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
